{% extends "base_generic.html" %}

{% block content %}
  <h1>Page List</h1>
  {% if page_list %}
  <ul>
    {% for page in page_list %}
      <li>
        <a href="{{ page.get_absolute_url }}">{{page.title}}</a> ({{page.date}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no pages in this notebook.</p>
  {% endif %} 
{% endblock %}
